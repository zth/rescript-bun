# Test workflow for both main (1.x) and 2.x branches
# This workflow runs tests on both the main branch (1.x development) 
# and the 2.x branch (2.x development) to ensure code quality across both version lines.
name: Test

on:
  push:
    branches: [main, 2.x]
  pull_request:
    branches: [main, 2.x]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Test project
        run: bun run test

      - name: Install dependencies
        working-directory: ./playground
        run: bun install

      - name: Build Playground
        working-directory: ./playground
        run: bun run build

      - name: Run Playground tests
        working-directory: ./playground
        run: bun run test
